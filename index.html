<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Start Development CSS -->
  <link rel="stylesheet" href="./CSS/framework.css">
  <link rel="stylesheet" href="./CSS/normlize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- End Development CSS -->

  <!-- Start Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- End Google Fonts -->
</head>
<body>
  <section class="container">
    <section class="sidebar">
      <header class="logo">
        <h1 class="logo-title">Elzero</h1>
        <span class="line-circle"></span>
      </header>

      <nav class="navigation">
        <a class="active" href="#">
          <i class="awesome-icon fa-regular fa-chart-bar fa-fw"></i>
          <p class="nav-title">Documents</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-solid fa-gear fa-fw"></i>
          <p class="nav-title">Settings</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-regular fa-user fa-fw"></i>
          <p class="nav-title">Profile</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-solid fa-diagram-project fa-fw"></i>

        </a>
        <a href="#">
          <i class="fa-solid fa-graduation-cap fa-fw"></i>
          <p class="nav-title">Courses</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-regular fa-circle-user fa-fw"></i>
          <p class="nav-title">Friends</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-regular fa-file fa-fw"></i>
          <p class="nav-title">Files</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-regular fa-credit-card fa-fw"></i>
          <p class="nav-title">Plans</p>
        </a>
        
      
      </nav>
    </section>

    <main class="rightside">

        <div class="search">
          <input class="search-bar" type="text" placeholder="Type a keyword" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Type a keyword'">
        </div>

        <div class="personal-info">
          <i class="fa-regular fa-bell fa-lg"></i>
          <img src="./images/myNewestLogo.jpeg" alt="profile picture" class="pic">
        </div>
      </section>
      
    </main>

  </section>

</html>
