      <nav class="navigation">
        <a href="../index.html">
          <i class="awesome-icon fa-regular fa-chart-bar fa-fw"></i>
          <p class="nav-title">Dashboard</p>
        </a>
        <a class="active" href="settings.html">
          <i class="awesome-icon fa-solid fa-gear fa-fw"></i>
          <p class="nav-title">Settings</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-regular fa-user fa-fw"></i>
          <p class="nav-title">Profile</p>
        </a>
        <a href="#">
          <i class="awesome-icon fa-solid fa-diagram-project fa-fw"></i>

    <main class="rightside">
      <section class="topbar">
        <div class="search">
          <input class="search-bar" type="text" placeholder="Type a keyword" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Type a keyword'">

        <div class="personal-info">
          <i class="fa-regular fa-bell fa-lg"></i>
          <img src="../images/myNewestLogo.jpeg" alt="profile picture" class="pic">
        </div>
      </section>

      <div class="content">
        <h1 class="title">Settings</h1>
        
      <!-- Start each page code -->
        <div class="grid-3">
          <div class="content-box">
            <div class="content-title">
              <h3 class="title">Site Control</h3>
              <p class="desc">Control The Website If There is Maintenance</p>
            </div>
            <div class="website-control seperator">
              <div class="content-text">
                <h3 class="heading">Website Control</h3>
                <p class="text">Open/Close Website And Type The Reason</p>
              </div>
              <label>
                <input class="toggle-checkbox" type="checkbox">
                <div class="toggle"></div>
              </label>
            </div>
            <textarea class="website-close-msg" placeholder="Close Message Content"></textarea>
          </div>
        </div>
